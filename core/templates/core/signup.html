<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Community | Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2A9D8F;
      --secondary: #264653;
      --accent: #E76F51;
      --light: #F8F9FA;
      --shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--secondary) 0%, #1d3557 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: var(--light);
      width: 100%;
      max-width: 500px;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-title {
      color: var(--secondary);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: #6c757d;
      font-size: 0.95rem;
    }

    .auth-form {
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
      opacity: 0.6;
    }

    input, select {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--secondary);
      opacity: 0.6;
    }

    .auth-button {
      background: linear-gradient(135deg, var(--primary) 0%, #21867a 100%);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #6c757d;
    }

    .auth-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .auth-link:hover {
      opacity: 0.8;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-actions {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 1.5rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join our community to get started</p>
    </div>

    <form id="signup-form" class="auth-form">
      <div class="form-group">
        <i class="fas fa-venus-mars input-icon"></i>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Non-binary</option>
          <option>Prefer not to say</option>
        </select>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <i class="fas fa-calendar-days input-icon"></i>
          <input type="number" id="age" placeholder="Age" min="13" max="120" required>
        </div>
        <div class="form-group">
          <i class="fas fa-city input-icon"></i>
          <input type="text" id="city" placeholder="City" required>
        </div>
      </div>

      <div class="form-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Email Address" required>
      </div>

      <div class="form-group password-wrapper">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Create Password" required>
        <i class="fas fa-eye toggle-password"></i>
      </div>

      <button type="submit" class="auth-button">
        <i class="fas fa-user-plus"></i>
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? 
      <a href="/login/" class="auth-link">
        <i class="fas fa-sign-in-alt"></i>
        Login here
      </a>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="success-popup" class="popup">
    <div class="popup-content">
      <h2>üéâ Welcome Aboard!</h2>
      <p>Your account has been successfully created</p>
      <div class="popup-actions">
        <button class="auth-button" onclick="window.location.href='/login/'">
          Continue to Login
        </button>
        <a href="/" class="auth-link">Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Existing User Popup -->
  <div id="user-exists-popup" class="popup">
    <div class="popup-content">
      <h2>‚ö†Ô∏è Account Exists</h2>
      <p>This email is already registered</p>
      <div class="popup-actions">
        <a href="/login/" class="auth-link">
          <i class="fas fa-sign-in-alt"></i>
          Login with existing account
        </a>
        <a href="/password-reset/" class="auth-link">
          <i class="fas fa-key"></i>
          Forgot password?
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsRy6ZnDV9uDbPDoHKd2XVtgaRxCGcqbQ",
      authDomain: "medhealth-3c9ce.firebaseapp.com",
      projectId: "medhealth-3c9ce",
      storageBucket: "medhealth-3c9ce.firebasestorage.app",
      messagingSenderId: "338236760018",
      appId: "1:338236760018:web:f1897880afe6b40aa0720b",
      measurementId: "G-KLKDQST7FQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Form submission
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const city = document.getElementById("city").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        await setDoc(doc(db, "users", userCredential.user.uid), {
          firstName,
          lastName,
          gender,
          age,
          city,
          email,
          createdAt: new Date()
        });

        document.getElementById("success-popup").style.display = "flex";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          document.getElementById("user-exists-popup").style.display = "flex";
        } else {
          console.error("Signup error:", error);
        }
      }
    });

    // Password toggle
    document.querySelector(".toggle-password").addEventListener("click", (e) => {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      e.target.classList.toggle("fa-eye-slash");
    });

    // Close popups when clicking outside
    document.querySelectorAll(".popup").forEach(popup => {
      popup.addEventListener("click", (e) => {
        if (e.target === popup) popup.style.display = "none";
      });
    });
    await fetch("http://127.0.0.1:8000/api/save-profile/", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    firstName,
    lastName,
    email
    
  })
});

  </script>
</body>
</html>
